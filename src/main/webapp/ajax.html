<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX</title>
</head>

<body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
    function sendGreeting() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/jobg4j_middle_war_exploded/greet',
            data: 'name=' + $('#name').val(),
            dataType: 'text'
        }).done(function(data) {
            $("#label").text(data);
        }).fail(function(err){
            alert(err);
        });
    }

    function sendingJSON() {

        var jsondata = {
            text:$("#textId").val()
        };

        $.ajax({
            url: 'returnJson',
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(jsondata),
            success: function (data) {
                alert('get value' + this.data);
            }
        });
    }
</script>



<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendGreeting()">Submit</button>
    </form>
    <form>
        <div class="form-group">
            <label for="name">Sample of JSON request</label>
            <input type="text" class="form-control" id="textId" placeholder="Name">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendingJSON()">Submit</button>
    </form>
</div>
</body>
</html>
