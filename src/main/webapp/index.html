<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    function validate() {
            var x = document.forms["myForm"]["usr"].value;
            if (x == "") {
                alert("Please enter your name");
                return false;
            }
            var y = document.forms["myForm"]["email"].value;
            if (y == "") {
                alert("Please enter your email");
                return false;
            }
            var y = document.forms["myForm"]["pwd"].value;
            if (y == "") {
                alert("Please enter your password");
                return false;
            }
                return true;
        }
    </script>
    <script>
        $(document).ready(function () {
            $(".add-row").click(function () {
                var name = $('#usr').val();
                var email = $('#email').val();
                markup =
                    "<tr>" +
                    "<td>" + name + "</td>" +
                    "<td>" + email + "</td>" +
                    "</tr>";
                tableBody = $("table tbody");
                tableBody.append(markup);
            });
        });
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>Here demonstrate validation by JS and JQuery request</p>

    <form action="/cgi-bin/test.cgi" name="myForm" method="post">
        <div class="form-group">
            <label for="usr"> User: </label>
            <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="email"> Email address: </label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
            <label><input type="checkbox">Remember me</label>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>

</div>

<div class="container">
    <h2>Basic Table</h2>
    <button class="add-row" type="reset">Add row</button>
    <table class="table">
        <thead>
        <tr>
            <th>User</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
